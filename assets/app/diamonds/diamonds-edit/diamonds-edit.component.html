<h1>Add diamond:</h1>
<br/>

<form [formGroup]="serachForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="id">id</label>
          <input
            type="number"
            id="id"
            class="form-control"
            formControlName="id"
            >
        </div>
      </div>
    </div>

    <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="diamondID">diamond ID</label>
                <input
                  type="number"
                  id="diamondID"
                  class="form-control"
                  formControlName="diamondID"
                  >
              </div>
            </div>
          </div>

          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="shape">shape</label>
                  <input
                    type="text"
                    id="shape"
                    class="form-control"
                    formControlName="shape"
                    >
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="weight">weight</label>
                    <input
                      type="number"
                      id="weight"
                      class="form-control"
                      formControlName="weight"
                      >
                  </div>
                </div>
              </div>

              <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="color">color</label>
                      <input
                        type="text"
                        id="color"
                        class="form-control"
                        formControlName="color"
                        >
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label for="shape">Clarity</label>
                        <input
                          type="text"
                          id="Clarity"
                          class="form-control"
                          formControlName="Clarity"
                          >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                      <div class="col-xs-12">
                        <div class="form-group">
                          <label for="date">date</label>
                          <input
                            type="date"
                            id="date"
                            class="form-control"
                            formControlName="date"
                            >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                          <div class="form-group">
                            <label for="pricePerCarat">pricePerCarat</label>
                            <input
                              type="text"
                              id="pricePerCarat"
                              class="form-control"
                              formControlName="pricePerCarat"
                              >
                          </div>
                        </div>
                      </div>

                      <div class="row">
                          <div class="col-xs-12">
                            <div class="form-group">
                              <label for="pricePerCarat">price List</label>
                              <input
                                type="text"
                                id="priceList"
                                class="form-control"
                                formControlName="priceList"
                                >
                            </div>
                          </div>
                        </div>


          <div class="row">
                <div class="col-xs-12">
                  <button
                    type="submit"
                    class="btn btn-success"
                    [disabled]="!serachForm.valid">Add</button>
                </div>
              </div>
          
    
  </form>
